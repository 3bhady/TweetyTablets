<!doctype html>

<html lang="en">
  <head>
    <title>Trendy Tweets</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.0/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-5KpNAytmiDxBanrkBv7mxkrUV1uggYCd+nLTGVig8i0ubJLVBFWQKXnGK5nR4kJF" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="center-block">
        <h1>Trendy Tweets</h1>
        <form action="/read/" method="post" id="searchForm">
          <input class="form-control" type="date" name="from" id="fromField" placeholder="From...">
          <input class="form-control" type="date" name="to"   id="toField"   placeholder="To..."  >
        </form>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Created at</th>
            <th>User</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody id="tweets">
        </tbody>
      </table>

      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#add">Add a new Tweet</button>
      <div id="add" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Add a new Tweet</h4>
            </div>
            <form action="/create/" method="post" enctype="multipart/form-data" class="form-horizontal responsiveForm">
              <div class="modal-body">
                <div class="form-group">
                  <label for="user" class="control-label">User</label>
                  <input class="form-control" type="text" name="user" id="user">
                </div>
                <div class="form-group">
                  <label for="content" class="control-label">Content</label>
                  <input class="form-control" type="text" name="content" id="content">
                </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="response" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Response</h4>
            </div>
            <div id="message" class="modal-body"></div>
          </div>
        </div>
      </div>
      <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>
      <script>
        $(function() {
          function submitToMaster(url, data, next) {
            $.ajax({
              type: 'POST',
              url: url,
              data: data,
              success: function(response) {
                response.forEach(function(tablet) {
                  $.ajax({
                    type: 'POST',
                    url: tablet + url,
                    data: data,
                    success: next
                  });
                });
              }
            });
          }

          function addTweets(tweets) {
            tweets.forEach(function(tweet) {
              $('#tweets').append(
                '<tr>\
                  <td class="align-middle">'+tweet.created_at+'</td>\
                  <td class="align-middle">'+tweet.user+'</td>\
                  <td class="align-middle">'+tweet.content+'</td>\
                  <td class="align-middle">\
                    <form action="/delete/" method="post" class="pull-right form-inline responsiveForm">\
                      <input type="hidden" name="id" value="'+tweet.id+'">\
                      <button type="submit" class="btn btn-link btn-xs" title="Delete">\
                        <span class="glyphicon">&#xe014;</span>\
                      </button>\
                    </form>\
                  </td>\
                </tr>'
              );
            });
          }

          function read(first, last) {
              $('#tweets').empty();
              submitToMaster('/read/', {"from": first, "to": last}, addTweets);
          }

        });
      </script>
    </div>
  </body>
</html>
